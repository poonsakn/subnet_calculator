<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subnet Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans:300">
    <link rel="stylesheet" href="/src/name_box.css">
    <style>
        body {
            font-family: 'Open Sans', serif;
        }

        #name-box {
            font-style: italic;
            font-weight: bold;
            position: fixed;
            top: 50%;
            left: 80%;
            width: 10%;
            height: 100%;
            text-align: right;
        }
    </style>
</head>
<body>

<div id="name-box">Poonsak Nuchsiri<br>5810502393</div>
<div align="center">
    <div class="col-md-4 col-md-offset-2 col-sm-10 col-sm-offset-1">
        <br/>
        <h1 style="font-weight:bold">IPv4 Subnet Calculator</h1>
        <br/>

        <p>
        <h5 style="font-weight:bold">Subnet</h5>
        <select class="form-control subnet" name="subnet" id="subnet_form">
            <option value="1">128.0.0.0 (1)</option>
            <option value="2">192.0.0.0 (2)</option>
            <option value="3">224.0.0.0 (3)</option>
            <option value="4">240.0.0.0 (4)</option>
            <option value="5">248.0.0.0 (5)</option>
            <option value="6">252.0.0.0 (6)</option>
            <option value="7">254.0.0.0 (7)</option>
            <option value="8">255.0.0.0 (8)</option>
            <option value="9">255.128.0.0 (9)</option>
            <option value="10">255.192.0.0 (10)</option>
            <option value="11">255.224.0.0 (11)</option>
            <option value="12">255.240.0.0 (12)</option>
            <option value="13">255.248.0.0 (13)</option>
            <option value="14">255.252.0.0 (14)</option>
            <option value="15">255.254.0.0 (15)</option>
            <option value="16">255.255.0.0 (16)</option>
            <option value="17">255.255.128.0 (17)</option>
            <option value="18">255.255.192.0 (18)</option>
            <option value="19">255.255.224.0 (19)</option>
            <option value="20">255.255.240.0 (20)</option>
            <option value="21">255.255.248.0 (21)</option>
            <option value="22">255.255.252.0 (22)</option>
            <option value="23">255.255.254.0 (23)</option>
            <option value="24">255.255.255.0 (24)</option>
            <option value="25">255.255.255.128 (25)</option>
            <option value="26">255.255.255.192 (26)</option>
            <option value="27">255.255.255.224 (27)</option>
            <option value="28">255.255.255.240 (28)</option>
            <option value="29">255.255.255.248 (29)</option>
            <option value="30">255.255.255.252 (30)</option>
            <option value="31">255.255.255.254 (31)</option>
            <option value="32">255.255.255.255 (32)</option>
        </select>

        <br/>

        <h5 style="font-weight:bold">IP Address</h5>
        <input class="form-control" type="text" id="ipv4_ip" name="theinscription" value=""/>
        <br/>
        <button id="submit-btn" class="btn btn-block btn-success">Submit</button>
        </p>
        <table class='table table-striped' width="50%">
            <tbody>
            <tr>
                <td style="font-weight:bold">IP Address</td>
                <td id="ip_address"></td>
            </tr>
            <tr>
                <td style="font-weight:bold">Network Address</td>
                <td id="nw_address"></td>
            </tr>
            <tr>
                <td style="font-weight:bold">Usable Host IP Range</td>
                <td id="uhir"></td>
            </tr>
            <tr>
                <td style="font-weight:bold">Broadcast Address</td>
                <td id="broadcast_addr"></td>
            </tr>
            <tr>
                <td style="font-weight:bold">Total Number of Hosts</td>
                <td id="total_hosts"></td>
            </tr>
            <tr>
                <td style="font-weight:bold">Number of Usable Hosts</td>
                <td id="usable_hosts"></td>
            </tr>
            <tr>
                <td style="font-weight:bold">Subnet Mask</td>
                <td id="subnet_mask"></td>
            </tr>
            <tr>
                <td style="font-weight:bold">Wildcard Mask</td>
                <td id="wildcard_mask"></td>
            </tr>
            <tr>
                <td style="font-weight:bold">Binary Subnet Mask</td>
                <td id="bin_subnet_mask"></td>
            </tr>
            <tr>
                <td style="font-weight:bold">IP Class</td>
                <td id="ip_class"></td>
            </tr>
            <tr>
                <td style="font-weight:bold">CIDR Notation</td>
                <td id="cidr"></td>
            </tr>
            <tr>
                <td style="font-weight:bold">IP Type</td>
                <td id="ip_type"></td>
            </tr>
            <tr>
                <td style="font-weight:bold">Short</td>
                <td id="short"></td>
            </tr>
            <tr>
                <td style="font-weight:bold">Binary ID</td>
                <td id="bin_id"></td>
            </tr>
            <tr>
                <td style="font-weight:bold">Integer ID</td>
                <td id="int_id"></td>
            </tr>
            <tr>
                <td style="font-weight:bold">Hex ID</td>
                <td id="hex_id"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="out/production/ktjs/lib/kotlin.js"></script>
<script type="text/javascript" src="out/production/ktjs/ktjs.js"></script>
<script type="text/javascript" src="src/js/binary_opr.js"></script>
</body>
</html>
